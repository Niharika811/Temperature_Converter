<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature-Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="converter">
            <h1 class="heading">TEMPERATURE CONVERTER <img src="thermometer (1).png" width="100px" height="100px"></h1>
            <div>
                <input placeholder="Celsius" class="js-celsius-input"><span class="logo">&#8451;</span><br>
            </div>
            <div>
                <input placeholder="Fahrenheit" class="js-fahrenheit-input"><span class="logo">&#8457;</span><br>
            </div>    
            <div>
                <input placeholder="Kelvin" class="js-kelvin-input"><span class="logo">&#8490;</span><br>
            </div>    
            <button class="js-button">Reset</button>
        </div>
    </div>
    <script src="style.js"></script>
</body>
</html>
